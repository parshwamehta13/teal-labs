<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teal Labs</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Teal</span> Labs</a>
				
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu">
			<li class="active"><a href="index.html">Teachers Dashboard</a></li>
			<li><a href="widgets.html">Students Dashboards </a></li>
		</ul>

	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Teacher's Dashboard</h1>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-blue panel-widget ">
					<div class="row no-padding">
						<div class="col-sm-12 col-lg-7 widget-right">
							<div class="large">{{number_attempts}}</div>
							<div class="text-muted"><b>Total Attempts</b></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="panel panel-orange panel-widget">
					<div class="row no-padding">
						<div class="col-sm-12 col-lg-7 widget-right">
							<div class="large">{{number_correct}}</div>
							<div class="text-muted"><b>Total Correct</b></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-12 col-lg-12 widget-right">
							<div class="large">{{number_students}}</div>
							<div class="text-muted"><b>Total Students</b></div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading"><b>Total Class Performance</b></div>
					<div class="row">
						<div class="col-lg-6">
							
							<div id="doughnutchart"></div>
						</div>
						<div class="col-lg-6">
							<div class="padded">
								<p style="color:#1f77b4"><b>Correct = {{correct_percentage}}%</b></p>
								<p style="color:#aec7e8"><b>Incorrct = {{incorrect_percentage}}%</b></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
			</div><!--/.col-->
		</div><!--/.row-->
	</div>	<!--/.main-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
